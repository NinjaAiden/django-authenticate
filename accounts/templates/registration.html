{% extends 'base.html' %}

<!-- block for title -->

{% block page_title %} Registration Page {% endblock %}

<!-- block for heading -->

{% block page_heading %} User Registration {% endblock %}

<!-- main content block -->

{% block content %}

<p>If you already have an account, you can <a href="{% url 'login' %}">sign in here</a></p>

<form method="POST">
    {% csrf_token %} {{ registration_form.as_p }}
    <button type="submit">Register</button>
</form>

{% endblock %}
